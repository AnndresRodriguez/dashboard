<section class="card bg-white dark:bg-blue-dark card-sales-by-region">
  <div class="sales-by-region-title">
    <h3 class="text-black dark:text-white font-bold text-lg"> Sales by Region </h3>
  </div>

  @if (store.loading()) {
    <div class="flex justify-center items-center p-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <span class="ml-2 text-gray-600">Cargando datos...</span>
    </div>
  } @else if (store.hasError()) {
    <div class="flex justify-center items-center p-8">
      <div class="text-red-600 text-center">
        <p class="font-semibold">Error al cargar datos</p>
        <p class="text-sm mt-1">{{ store.error() }}</p>
        <button
          (click)="store.loadSalesRegion()"
          class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Reintentar
        </button>
      </div>
    </div>
  } @else if (store.isEmpty()) {
    <div class="flex justify-center items-center p-8">
      <p class="text-gray-500">No hay datos disponibles</p>
    </div>
  } @else {
    <div class="sales-by-region-chart">
      <app-radar-chart [data]="store.salesRegion()"></app-radar-chart>
    </div>
  }
</section>
