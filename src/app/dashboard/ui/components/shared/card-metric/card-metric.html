<div class="card bg-white dark:bg-blue-dark card-metric" data-test-id="metric-card-container">
  <div class="card-metric-title" data-test-id="metric-title-container">
    <h3 class="text-black dark:text-white font-bold text-lg" data-test-id="metric-title"> {{ title() }} </h3>
  </div>
  <div class="card-metric-value" data-test-id="metric-value-container">
    <h3 class="text-black dark:text-white font-bold text-[34px]" data-test-id="metric-value"> {{ getFormattedValue() }} </h3>
  </div>

  <div class="card-metric-percentage" data-test-id="metric-percentage-container">
    <div class="flex items-center justify-center gap-1 rounded-md p-1"
    [class]="getStatusClasses()"
    data-test-id="metric-percentage-change">
    <div>
      <span class="material-icons text-black dark:text-white icon-percentage" data-test-id="metric-percentage-icon">
        @switch (changeType()) {
          @case (StatusMetricEnum.UP) {
            arrow_upward
          }
          @case (StatusMetricEnum.DOWN) {
            arrow_downward
          }
          @default {
            density_large
          }
        }
      </span>
    </div>
    <h3 class="text-black dark:text-white font-normal text-sm" data-test-id="metric-percentage-value"> {{ percentageChange() }} </h3>
    </div>
    <div class="card-metric-percentage-text" data-test-id="metric-description-container">
      <h3 class="text-black/60 dark:text-white/60 font-normal text-sm" data-test-id="metric-description"> {{ description() }} </h3>
    </div>
  </div>
</div>
