<section class="main-container">
  <main class="container-card-metric">
    @for (stat of stats(); track stat.title) {
      <app-card-metric
        class="flex-grow"
        [title]="stat.title"
        [value]="stat.value"
        [currency]="stat.currency"
        [percentageChange]="stat.percentageChange"
        [changeType]="stat.changeType"
        [description]="stat.description"
      ></app-card-metric>
    }
  </main>

  <main class="container-sales-overview-region">
    <div class="sales-overview-region">
      <app-sales-overview></app-sales-overview>
    </div>
    <div class="sales-by-region">
      <app-sales-by-region></app-sales-by-region>
    </div>
  </main>

  <main class="container-users-table">
    <div class="registered-users">
      <app-registered-users></app-registered-users>
    </div>
    <div class="list-integration">
      <app-list-integration></app-list-integration>
    </div>
  </main>
</section>
